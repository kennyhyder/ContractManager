[pytest]
DJANGO_SETTINGS_MODULE = config.settings.test
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --tb=short
    --cov=myapp
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --maxfail=1
testpaths = tests
